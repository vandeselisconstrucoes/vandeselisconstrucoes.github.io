<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Minha Empresa</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .carousel-item img {
        max-height: 500px; /* Defina a altura máxima desejada */
        width: auto; /* A largura será ajustada automaticamente */
        margin: 0 auto; /* Centralizar a imagem horizontalmente */
        border-radius: 5%;
      }

      .carousel {
        margin: 0 auto; /* Centralizar a div do carrossel horizontalmente */
        max-width: 500px; /* Defina a largura máxima desejada para o carrossel */
      }
    </style>
    <link rel="icon" href="img/icon2.jpg" />
  </head>
  <body>
    <header class="jumbotron">
      <div class="container">
        <h1 class="display-4">Sobre Nossa Empresa</h1>
        <p class="lead">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget
          justo nec eros euismod congue.
        </p>
      </div>
    </header>

    <div class="container">
      <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/img1.jpeg"
              class="d-block w-100 img-fluid"
              alt="Imagem 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/img2.jpeg"
              class="d-block w-100 img-fluid"
              alt="Imagem 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/img3.jpeg"
              class="d-block w-100 img-fluid"
              alt="Imagem 3"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/img4.jpeg"
              class="d-block w-100 img-fluid"
              alt="Imagem 4"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/img5.jpeg"
              class="d-block w-100 img-fluid"
              alt="Imagem 5"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/img6.jpeg"
              class="d-block w-100 img-fluid"
              alt="Imagem 6"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/img7.jpeg"
              class="d-block w-100 img-fluid"
              alt="Imagem 7"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExample"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExample"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próxima</span>
        </a>
      </div>

      <section class="contact my-5">
        <h2>Entre em Contato</h2>
        <p>
          Estamos aqui para ajudar. Entre em contato conosco para mais
          informações.
        </p>
        <a
          href="https://api.whatsapp.com/send?phone=554799462722"
          target="_blank"
          rel="noopener"
          class="btn btn-primary"
        >
          CONTATO
        </a>
      </section>
    </div>

    <footer class="bg-dark text-light text-center py-3">
      <p>&copy; 2023 Minha Empresa. Todos os direitos reservados.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
